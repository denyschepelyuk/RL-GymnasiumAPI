# conf/experiments.yaml

default:
  ga_params:
    crossover_rate: 0.9
    tournament_size: 3
    elitism: true
    elitism_frac: 0.05
  seeds: [0,1,2,3,4]
  episodes_per_eval: 5

experiments:
  - env: CartPole-v1
    ga_params:
      pop_size:      50
      mutation_rate: 0.02
      mutation_sigma: 0.05
    net_arch: [8,8]
    generations: 25

  - env: Acrobot-v1
    ga_params:
      pop_size:      80
      mutation_rate: 0.05
      mutation_sigma: 0.10
    net_arch: [16,16]
    generations: 100

  - env: Pendulum-v1
    ga_params:
      pop_size:      60
      mutation_rate: 0.10
      mutation_sigma: 0.20
    net_arch: [32,32]
    generations: 150

