default:
  ga_params:
    pop_size: 50
    crossover_rate: 0.9
    mutation_rate: 0.1
    mutation_sigma: 0.1
  net_arch: [16,16]
  generations: 200
  episodes_per_eval: 5

experiments:
  - env: CartPole-v1
    # uses all defaults

  - env: Acrobot-v1
    ga_params:
      pop_size: 80        # override just this
      mutation_rate: 0.05

  - env: LunarLander-v2
    ga_params:
      pop_size: 150
      mutation_rate: 0.3
    net_arch: [32,32]
    generations: 300
